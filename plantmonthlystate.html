    <h1>Add New Plant Monthly State</h1>
    <form id="newMonthPlantForm">
        <div>
            <label for="monthID">Month: </label>
            <select name="monthID" id="newRegPlantMonthField">
            </select>
        </div>
        <div>
            <label for="plantID">Plant: </label>
            <select name="plantID" id="newRegPlantPlantField">
            </select>
        </div>
        <div>
            <label for="harvestReady">Harvest Ready: </label>
            <select name="harvestReady">
                <option value="true">true</option>
                <option value="false">false</option>
                <option value="true, but subprime">true, but subprime</option>
            </select>
        </div>
        <div>
            <button type="submit">Save </button>
        </div>
    </form>
    <table id="monthPlantTable"></table>
    <form id="editMonthPlantForm"></form>
