    <h1>Add New Region Here</h1>
    <form id="newRegionForm">
      <div>
        <label for="regionName">Input Region Name:</label>
        <input type="text" name="regionName">
      </div>
      <div>
        <label for="state">US State Region is located in:</label>
        <input type="text" name="state">
      </div>
      <div>
        <button type="submit">Add Region</button>
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody id="regionsTable"></tbody>
    </table>

    <h1>Edit Region</h1>
    <form id="editRegionForm">
        <div>
            <select name="regionID" id="editRegionID">
            </select>
        </div>
        <div>
            <label for="regionName">Enter region name:</label>
            <input type="text" name="regionName">
        </div>
        <div>
            <label for="state">State of region</label>
            <input type="text" name="state">
        </div>
        <div>
            <button type="submit">Edit Region</button>
        </div>
