    <h1>Add New Plant</h1>
    <form id="newPlantForm">
        <div>
            <label for="plantName">Plant Name: </label>
            <input type="text" name="plantName" />
        </div>
        <div>
            <label for="harvestSeasonStart">Harvest Season Start: </label>
            <input type="date" name="harvestSeasonStart" />
        </div>
        <div>
            <label for="harvestSeasonEnd">Harvest Season End: </label>
            <input type="date" name="harvestSeasonEnd" />
        </div>
        <div>
            <label for="flavorProfile">Flavor Profile: </label>
            <input type="text" name="flavorProfile" />
        </div>
        <div>
            <label for="howToCook">How to Cook: </label>
            <input type="text" name="howToCook" />
        </div>
        <div>
            <label for="eatenRaw">Eaten Raw: </label>
            <input type="checkbox" name="eatenRaw" />
        </div>
        <div>
            <button type="submit">Add New Plant</button>
        </div>
    </form>
    <br />
    <form id="searchPlantForm">
        <input type="text" name="pattern"/>
