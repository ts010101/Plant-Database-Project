        <h1>Add New Saved User Plant</h1>
        <form id="newUserPlantForm">
            <div>
                <label for="userID">User: </label>
                <select name="userID" id="newUserPlantFromUserField">
                </select>
            </div>
            <div>
                <label for="plantID">Plant: </label>
                <select name="plantID" id="newUserPlantFromPlantField">
                </select>
            </div>
            <div>
                <label for="dayHarvested">What day did you harvest?</label>
                <input type="date" name="dayHarvested">
            </div>
            <div>
                <label for="plantGrowthLevels">How abundant was the plant growth?</label>
                <select name="plantGrowthLevels">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                <label for="flavorRate">How tasty was the plant?</label>
                <select name="flavorRate">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                <label for="locationHarvested">What region was the plant harvested?</label>
                <input type="text" name="locationHarvested">
            </div>
            <div>
                <button type="submit">Save New User Plant</button>
            </div>
        </form>
        <table id="savedUserPlantsTable"></table>
        <form id="editSaveUserPlantForm"></form>
    </body>

</html>
