  <h1>Add New Environmental Factor</h1>
  <form id="newEnvironForm">
    <div>
      <label for="environName">What is the name of this environmental factor?</label>
      <input type="text" name="environName">
    </div>
    <div>
      <label for="plantEffect">What effect does this usually have on plants?</label>
      <input type="text" name="plantEffect">
    </div>
    <div>
      <button type="submit">Add </button>
    </div>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Effect</th>
      </tr>
    </thead>
    <tbody id="allEnvironTable"></tbody>
  </table>

  <h1>Edit Enviromental Factor</h1>
  <form id="editEnvironForm" name="editEnvironForm">
    <div>
      <select name="environID" id="editEnvironID">
      </select>
    </div>
    <div>
      <label for="environName">New Environment Name</label>
      <input type="text" name="environName">
    </div>
    <div>
      <label for="plantEffect">New Plant Effect</label>
      <input type="text" name="plantEffect">
    </div>
    <div>
      <button type="submit">Edit Environmental Factor</button>
    </div>
  </form>
